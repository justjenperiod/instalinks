<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Links</title>
</head>

<body>
    <div class="container">
        <div class="container-lg">
            <header>
                <div class="jumbotron title">
                    <h1 class="text-secondary">InstaLinks</h1>
                </div>
            </header>
            <section class="subsection" id="vote-informed">
                <div class="content">
                    <h2>Vote Informed</h2>
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Politico</h5>
                            <p class="card-subtitle">Politics, Policy, Political News</p>
                        </div>
                        <div class="card">
                            <div class="card-body">

                                <h5 class="card-title">Vote Smart</h5>
                                <p class="card-subtitle">Don't Vote Blindly</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Ballot Ready</h5>
                                <p class="card-subtitle">Every Candidate and Referendum Explained</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="subsection" id="news">
                <div class="content">
                    <h2>Non-Mainstream News</h2>
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">The Young Turks</h5>
                        <p class="card-subtitle">Progressive News Online Broadcast Company</p>
                    </div>
                </div>
            </section>

        </div>
    </div>
</body>

</html>
